<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/pokedex.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
    <div class="bg"><img src="img/grass.png"></div>
    <div class="container" id="container">
        <div class="searching mb-5 top-5">
            <form onclick="searchPokemon()">
                <div class="mb-3">
                    <label for="SerachText" class="form-label"><img src="img/pokemon_logo.gif" class="logo"></label>
                    <input type="text" id="search" class="form-control" required>
                    <p class="validate_input" id="validate"></p>
                </div>
                <button type="submit" class="btn btn-primary btn-more">Find Pokemon</button>
            </form>
        </div>
        <div class="onePoke d-none" id="onePoke"></div>
        <div class="move d-none" id="moves"></div>
        <div class="round" id="poke">
        </div>
    </div>
</body>

</html>
